@(post: Post)
<div class="post">
    <div class="post-header">
        <div class="post-title">
            <h3>@post.title</h3>
        </div>
        <div class="post-author">
            <small>by @post.author</small>
        </div>
    </div>
    <hr />
    <div class="post-content">
        @Html(post.content)
    </div>
</div>
